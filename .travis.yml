language: c
script: cmake

dist: trusty
sudo: required
group: edge


script:
  - mkdir build
  - cd build
  - cmake .. ${CMAKE_OPTIONS}
  - make
  - make test

matrix:
  include:

  - os: linux
    compiler: gcc
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['check', 'g++-4.9']
    before_script:
      - pip install --user cpp-coveralls
    after_success:
      - make coverage
      - coveralls --build-root test --include src --gcov 'gcov-4.9' --gcov-options '\-lp'
    env:
      - COMPILER=g++-4.9
      - CMAKE_OPTIONS=-DENABLE_COVERAGE=ON

  # Linux / GCC
  - os: linux
    compiler: gcc
    env: COMPILER=gcc-4.9
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['check', 'gcc-4.9']

  - os: linux
    compiler: gcc
    env: COMPILER=gcc-5
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['check', 'gcc-5']

  - os: linux
    compiler: gcc
    env: COMPILER=gcc-6
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['check', 'gcc-6']

  - os: linux
    compiler: gcc
    env: COMPILER=gcc-7
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['check', 'gcc-7']

  # Linux / Clang
  - os: linux
    compiler: clang
    env: COMPILER=clang-3.5
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
        packages: ['check', 'g++-6', 'clang-3.5']

  - os: linux
    compiler: clang
    env: COMPILER=clang-3.6
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
        packages: ['check', 'g++-6', 'clang-3.6']

  - os: linux
    compiler: clang
    env: COMPILER=clang-3.7
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7']
        packages: ['check', 'g++-6', 'clang-3.7']

  - os: linux
    compiler: clang
    env: COMPILER=clang-3.8
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['check', 'g++-6', 'clang-3.8']

  - os: linux
    compiler: clang
    env: COMPILER=clang-3.9
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['check', 'g++-6', 'clang-3.9']

  - os: linux
    compiler: clang
    env: COMPILER=clang-4.0
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-4.0']
        packages: ['check', 'g++-6', 'clang-4.0']

  - os: linux
    compiler: clang
    env: COMPILER=clang-5.0
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-5.0']
        packages: ['check', 'g++-6', 'clang-5.0']
